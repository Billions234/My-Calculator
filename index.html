<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title> Simple JS Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <main class="container">
        <header class="appName"> 
            <h1>Simple calculator with vanilla js</h1>
        </header>

        <section class="display">
            <div class="previousValue"></div>
            <input type="text" class="currentValue" value="0" readonly> <!-- Here we have a value that will start out with 0 and this input will be a read only( Users will be unable to type directly into this field.) -->
        </section>

        <button class="clearEntry function">CE</button>
        <button class="clear function">C</button>
        <button class="delete function"> <i class="fas fa-backspace"></i> </button>
        <button class="operator divide function">/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator multiply function">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator subtract function">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator add function">+</button>

        <button class="signChange">+/-</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equals function">=</button>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
